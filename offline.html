<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="theme-color" content="orange">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="QRead">
<link rel="apple-touch-icon" href="apple-icon.png">
<title>QR Code</title>
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
<script src="offline.js"></script>
<script src="qrcode-lib.js" defer></script>
<script src="camera.js" defer></script>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

<header>
        <img id="logo" src="android-icon.png" alt="Logo" width="30px">
        <h1>QRead-off</h1>
</header>
<main>
        <section>
                <div class="default">
                        <image id="QRImage" alt="picture" width="250px" height="250px"></image>
                </div>
        </section>
        <section>
                <div class="default">
                        <button>
                                <label for="QRInput">Take Picture</label>
                        </button>
                        <input id="QRInput" type="file" accept="image/*" capture>
                </div>
        </section>
        <section>
                <p class="default">
                        <output></output>

                </p>
        </section>

</main>

</html>
